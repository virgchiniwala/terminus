name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend deps
        run: npm ci

      - name: Rust fmt check
        working-directory: src-tauri
        run: cargo fmt --check

      - name: Rust tests
        working-directory: src-tauri
        run: cargo test

      - name: Frontend lint
        run: npm run lint

      - name: Frontend build
        run: npm run build
